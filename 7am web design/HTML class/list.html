<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List tag example</title>
  </head>
  <body>
    <a href="https://www.google.com/" target="_blank">Google</a>

    <ol type="1">
      <li>
        Drinks
        <ul >
          <li>
            Hard drinks
            <ol type="i">
              <li>OD</li>
              <li>Rum</li>
            </ol>
          </li>
          <li>
            Soft drinks
            <ol type="a">
              <li>Wine</li>
              <li>
                Bear
                <ol type="i">
                  <li>Gorkha</li>
                  <li>Nepal Ice</li>
                </ol>
              </li>
            </ol>
          </li>
        </ul>
      </li>
    </ol>

  </body>
</html>
