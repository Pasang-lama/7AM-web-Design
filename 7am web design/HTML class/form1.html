<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag in html</title>
  </head>
  <body>
    <form action="conform.html" method="get">
      <fieldset>
        <legend>User Login</legend>

        <label for="xyz">Username</label><br />
        <input type="text" name="username" id="xyz" /> <br />







        <label for="password">Password</label> <br />
        <input type="password" name="password" id="password" /> <br />
      </fieldset>
      <fieldset>
        <legend>Other Input tag</legend>

        <label for="color">Color</label> <br>
        <input type="color" name="color" id="color"  > <br>

        <label for="range">Selct Price Range</label> <br>
        <input type="range" name="range" id="range" min="100" max="500"> <br>



        <label for="message">Message</label> <br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea> <br>

        <label for="url">Facebook Link</label> <br>
        <input type="url" name="url" id="url">


        <!-- input type 
    text, number, date, email time, passowrd, checkbox, radio, select option , file
    color, range, textarea, url , month, week, -->



<!-- things to remeber

input -> text, number, date, time, file, passowrd, email, radio, checkbox

select option , textarea
-->


<!-- semantic tag  -->

        <button type="submit">Submit Now</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
