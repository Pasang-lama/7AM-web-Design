<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform and animation</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .box {
        height: 200px;
        width: 400px;
        border: 1px solid red;
        margin: 0px auto;
       position: relative;
      }
      .inner-box{
        height: 70px;
        width: 70px;
        background-color: green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner-box"></div>
    </div>
  </body>
</html>
