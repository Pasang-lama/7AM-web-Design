<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <!-- internal css  -->
    <style>
      header {
        background-color: rgb(30, 173, 30);
        border: 10px solid red;
        margin: 50px;
        padding: 50px;
        font-size: 36px;
        font-weight: 700;
        text-align: start;
        color: white;
        font-style: italic;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: green;
        margin: 0px auto;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>header content goes here</header>
    <div class="box"></div>
    <!-- css box model  -->
    <!-- selector{
      css property: value ;
    } -->
  </body>
</html>
