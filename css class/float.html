<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        width: 1260px;
        margin: 0px auto;
      }


      header {
        background-color: rgb(22, 22, 95);
        color: white;
        padding: 20px 0px;
      }
      header .container{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container"> 
        <div class="contact">Contact Information</div>
        <div class="Buttons">Buttons</div>
      </div>
    </header>
  </body>
</html>
